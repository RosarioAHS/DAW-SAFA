
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Optional header background image -->
         <img src="foto.jpg" alt="">
    </header>

    <main class="container">
        <!-- Contact Information Section -->
        <section class="contact-info">
            <div class="info-card">
                <div><img src="map_5154171.png" alt="" class="icon"></div>
                <h3>Nuestra Oficina Principal</h3>
                <p>SoHo 94 Broadway St<br>Nueva York, NY 1001</p>
            </div>
            <div class="info-card">
                <div><img src="Icono Phone Lineal.png" alt="" class="icon"></div>
                <h3>Número de Teléfono</h3>
                <p>243-98776-5400 888-0123-4567<br>(llamada gratuita)</p>
            </div>
            <div class="info-card">
                <div><img src="fax_4052671.png" alt="" class="icon"></div>
                <h3>Fax</h3>
                <p>1-234-567-8900</p>
            </div>
            <div class="info-card">
                <div><img src="email_3296467.png" alt="" class="icon"></div>
                <h3>Correo Electrónico</h3>
                <p>hello@theme.com</p>
            </div>
        </section>

        <!-- Contact Form and Map Section -->
        <section class="contact-section">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Datos de Contacto</h2>
                <form action="#" class="form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter a valid email address" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Enter your Name" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
                <p class="credit">Imagen de <a href="https://freepik.com" target="_blank">Freepik</a></p>
            </div>

            <!-- Map -->
            <div class="map" id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1761.61999066639!2d-5.995205890947483!3d37.39509038336387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126c0f47aac0dd%3A0x7820a55184f2c31a!2sSAFA.%20Fundaci%C3%B3n%20Escuelas%20Profesionales%20de%20la%20Sagrada%20Familia!5e0!3m2!1ses!2ses!4v1729704830256!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
            </div>
        </section>
    </main>
</body>
</html>
